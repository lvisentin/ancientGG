<div class="box-list-wrapper">
  <ng-container *ngIf="isLoading; else loaded">

  </ng-container>

  <ng-template #loaded>
    <div class="boxes-wrapper flex flex-wrap gap-4">
      <ng-container *ngIf="boxes; else noBoxes">
        <agg-box-card *ngFor="let box of boxes" [box]="box"></agg-box-card>
      </ng-container>
    </div>

  </ng-template>

  <ng-template #noBoxes></ng-template>
</div>
